<div class="w-10/12 mx-auto my-4 hidden lg:flex">
    <div class="w-1/2 flex justify-start items-center">
      <h3 class="animate__animated animate__backInDown"><img src="/LOGO.png" class="w-16 h-16" alt=""></h3>
      <h1 class="animate__animated animate__backInDown px-5 font-semibold">Sam281055</h1>
    </div>
    <div class="w-1/2 flex justify-end items-center">
      <ng-container *ngFor="let item of Items">
        <button (click)="navigate(item.rout)" class="animate__animated animate__backInDown mx-3 font-semibold font-sans">
          {{item.title}}
        </button>
      </ng-container>
      <a target="_blank" [href]="resumeLink" 
        class="animate__animated animate__backInDown mx-3 font-semibold font-sans">{{resumeText}}</a>
      <app-language-selector class="animate__animated animate__backInDown" [language]="language"></app-language-selector>
    </div>
  </div>

  <div class="w-full my-4 flex lg:hidden">
    <div class="w-1/2 flex justify-start items-center">
      <h3 class="animate__animated animate__backInDown"><img src="/LOGO.png" class="w-16 h-16" alt=""></h3>
      <h1 class="animate__animated animate__backInDown px-5 font-semibold">Sam281055</h1>
    </div>
    <div class="w-1/2 flex justify-end items-center">
      <button (click)="toggleModal()" class="p-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>               
      </button>
    </div>
  </div>

  <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 lg:hidden">
    <div class="bg-white w-full max-w-lg rounded shadow-lg p-5 relative">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Menu</h2>
        <button (click)="toggleModal()" class="text-gray-500 hover:text-gray-700">âœ–</button>
      </div>
      <div>
        <ng-container *ngFor="let item of Items">
          <button (click)="navigate(item.rout)" class="animate__animated animate__backInDown text-2xl py-2 mx-3 font-semibold font-sans block w-full text-left">
            {{ item.title }}
          </button>
        </ng-container>
        <a target="_blank" [href]="resumeLink" 
          class="animate__animated animate__backInDown text-2xl py-2 mx-3 font-semibold font-sans block w-full text-left">
          {{resumeText}}
        </a>
        <app-language-selector class="animate__animated animate__backInDown mt-4 block" [language]="language"></app-language-selector>
      </div>
    </div>
  </div>
